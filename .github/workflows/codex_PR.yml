name: AI-powered pull request review
on:
  pull_request:  
    types: [opened, synchronize, reopened]
  workflow_dispatch:  
    inputs:
      pr_number:
        description: 'PR number to review'
        required: false
        type: number
      base_branch:
        description: 'Base branch to compare against'
        required: false
        type:  string
        default: 'main'
      debug_mode:
        description: 'Enable debug output'
        required: false
        type: boolean
        default: false

jobs:  
  ai_review:
    runs-on:  ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Set PR context
        id: set_pr
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "pr_number=${{ inputs.pr_number || '' }}" >> $GITHUB_OUTPUT
            echo "base_branch=${{ inputs.base_branch || 'main' }}" >> $GITHUB_OUTPUT
            echo "is_manual=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "pr_number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
            echo "base_branch=${{ github.event.pull_request.base.ref }}" >> $GITHUB_OUTPUT
            echo "is_manual=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # å¦‚æœæ˜¯æ‰‹åŠ¨è§¦å‘ä¸”æŒ‡å®šäº† PRï¼Œcheckout PR åˆ†æ”¯
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.pr_number != '' && format('refs/pull/{0}/head', inputs.pr_number) || '' }}

      - name: Get PR diff
        id: get_diff
        run:  |
          BASE_BRANCH="${{ steps.set_pr.outputs.base_branch }}"
          
          # ç¡®ä¿ fetch äº† base åˆ†æ”¯
          echo "Fetching base branch: $BASE_BRANCH"
          git fetch origin "$BASE_BRANCH"
          
          # æ£€æŸ¥å½“å‰åˆ†æ”¯
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          echo "Current branch:  $CURRENT_BRANCH"
          
          # ç”Ÿæˆ diff
          if git diff "origin/$BASE_BRANCH... HEAD" > pr-diff.txt 2>&1; then
            echo "âœ“ Diff generated successfully"
          else
            # å¦‚æœä¸‰ç‚¹è¯­æ³•å¤±è´¥ï¼Œå°è¯•ä¸¤ç‚¹è¯­æ³•
            echo "âš ï¸ Three-dot diff failed, trying two-dot syntax..."
            if git diff "origin/$BASE_BRANCH.. HEAD" > pr-diff.txt 2>&1; then
              echo "âœ“ Diff generated with two-dot syntax"
            else
              # æœ€åå°è¯•ç®€å• diff
              echo "âš ï¸ Two-dot diff failed, trying simple diff..."
              git diff "origin/$BASE_BRANCH" HEAD > pr-diff.txt 2>&1 || {
                echo "âŒ All diff methods failed"
                echo "Available refs:"
                git branch -a
                exit 1
              }
            fi
          fi
          
          # æ£€æŸ¥ diff å¤§å°
          DIFF_SIZE=$(wc -c < pr-diff.txt)
          echo "Diff size: $DIFF_SIZE bytes"
          
          if [ "$DIFF_SIZE" -eq 0 ] || [ !  -s pr-diff.txt ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "âœ“ Changes detected ($DIFF_SIZE bytes)"
          fi

      - name: Debug - Show diff preview
        if: always()
        run: |
          echo "=== Diff File Info ==="
          ls -lh pr-diff.txt || echo "pr-diff.txt not found"
          echo ""
          echo "=== First 100 lines of diff ==="
          head -n 100 pr-diff.txt 2>/dev/null || echo "Cannot read pr-diff.txt"
          echo ""
          echo "=== Git Status ==="
          git status
          echo ""
          echo "=== Available branches ==="
          git branch -a

      - name: Read review prompt
        id: read_prompt
        run: |
          if [ -f . github/codex/prompts/review. md ]; then
            echo "âœ“ Using custom review prompt"
            PROMPT=$(cat .github/codex/prompts/review.md)
          else
            echo "âš ï¸ Using default review prompt"
            PROMPT="You are a code review assistant.  Analyze the following code changes and identify syntax errors, potential bugs, and suggest improvements."
          fi
          
          # ä¿å­˜åˆ°ç¯å¢ƒå˜é‡ï¼ˆå¤„ç†å¤šè¡Œï¼‰
          {
            echo "REVIEW_PROMPT<<EOF"
            echo "$PROMPT"
            echo "EOF"
          } >> "$GITHUB_ENV"

      - name: Call OpenAI API for review
        if: steps.get_diff.outputs.has_changes == 'true'
        id: ai_review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # æ£€æŸ¥ API key
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "âŒ OPENAI_API_KEY is not set"
            echo "Please add it to repository secrets"
            exit 1
          fi
          
          # è¯»å– diff å†…å®¹ï¼ˆé™åˆ¶å¤§å°ï¼‰
          DIFF_CONTENT=$(head -c 15000 pr-diff.txt)
          DIFF_LENGTH=$(echo -n "$DIFF_CONTENT" | wc -c)
          echo "Diff content length: $DIFF_LENGTH characters"
          
          # è½¬ä¹‰ JSON
          DIFF_ESCAPED=$(echo "$DIFF_CONTENT" | jq -Rs .)
          PROMPT_ESCAPED=$(echo "$REVIEW_PROMPT" | jq -Rs .)
          
          # æ„å»ºè¯·æ±‚
          cat > request.json <<EOF
          {
            "model": "gpt-4",
            "messages": [
              {
                "role": "system",
                "content": $PROMPT_ESCAPED
              },
              {
                "role":  "user",
                "content":  "Please review the following code changes:\n\n$DIFF_ESCAPED"
              }
            ],
            "temperature": 0.3,
            "max_tokens":  2000
          }
          EOF
          
          echo "Calling OpenAI API..."
          
          # è°ƒç”¨ API
          HTTP_CODE=$(curl -s -w "%{http_code}" -o response.json \
            https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -d @request.json)
          
          echo "HTTP Status:  $HTTP_CODE"
          
          # æ£€æŸ¥å“åº”
          if [ "$HTTP_CODE" != "200" ]; then
            echo "âŒ API request failed with status $HTTP_CODE"
            echo "Response:"
            cat response.json
            exit 1
          fi
          
          # æ£€æŸ¥é”™è¯¯
          if jq -e '.error' response.json > /dev/null 2>&1; then
            echo "âŒ OpenAI API Error:"
            jq -r '.error.message' response.json
            exit 1
          fi
          
          # æå–å›å¤
          if !  REVIEW_CONTENT=$(jq -r '.choices[0]. message.content' response.json 2>/dev/null); then
            echo "âŒ Failed to parse API response"
            cat response.json
            exit 1
          fi
          
          # ä¿å­˜åˆ°æ–‡ä»¶
          echo "$REVIEW_CONTENT" > ai-review-output.md
          
          # ä¿å­˜åˆ°è¾“å‡ºï¼ˆå¤„ç†å¤šè¡Œï¼‰
          {
            echo "review_content<<EOF"
            echo "$REVIEW_CONTENT"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
          
          echo "âœ“ AI review completed successfully"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name:  ai-review-output-${{ steps.set_pr.outputs.pr_number || github.run_number }}
          path: |
            ai-review-output. md
            pr-diff.txt
            request.json
            response.json
          retention-days: 7
          if-no-files-found: warn

      - name: Post review as PR comment
        if: steps. ai_review.outputs.review_content != '' && steps.set_pr.outputs.pr_number != ''
        uses:  actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const fs = require('fs');
            const reviewContent = fs.readFileSync('ai-review-output.md', 'utf8');
            
            const comment = `## ğŸ¤– AI Code Review
            
            ${reviewContent}
            
            ---
            <sub>*Generated by AI-powered code review*</sub>`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.set_pr.outputs.pr_number }},
              body: comment
            });
            
            console.log('âœ… Posted AI review to PR #${{ steps.set_pr. outputs.pr_number }}');

      - name: Output review to console
        if: steps.ai_review.outputs.review_content != '' && steps.set_pr.outputs.pr_number == ''
        run: |
          echo "=== AI Review Output ==="
          cat ai-review-output.md
